<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <h2>Exercises 03/11/2025</h2>

  <button onclick="
    playMove('rock');
  ">Rock</button>


  <button onclick="
    playMove('paper');
  ">Paper</button>



  <button onclick="
    playMove('scissors');
  ">Scissors</button>


  <script>
    function playMove(yourMove) {
      const randomNumber = Math.random();

      let computerMove = '';

      if (randomNumber < 1/3) {
        computerMove = 'rock';
      } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'paper';
      } else if (randomNumber >= 2/3) {
        computerMove = 'scissors';
      }

      let result = '';

      if (yourMove === 'rock') {
        if (computerMove === 'rock') {
          result = 'Tie';
        } else if (computerMove === 'paper') {
          result = 'You lose';
        } else if (computerMove === 'scissors') {
          result = 'You win';
        }
      } else if (yourMove === 'paper') {
        if (computerMove === 'rock') {
          result = 'You win';
        } else if (computerMove === 'paper') {
          result = 'Tie';
        } else if (computerMove === 'scissors') {
          result = 'You lose';
        }
      } else if (yourMove === 'scissors') {
        if (computerMove === 'rock') {
          result = 'You lose';
        } else if (computerMove === 'paper') {
          result = 'You win';
        } else if (computerMove === 'scissors') {
          result = 'Tie';
        }
      }

      alert(`You picked ${yourMove}. Computer picked ${computerMove}. ${result}.`);

    }
  </script>
</body>
</html>
