  <button onclick="
    const randomNumber = Math.random();
    let pilihanKomputer = '';
    if (randomNumber < 1/3) {
      pilihanKomputer = 'jempol';
    } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
      pilihanKomputer = 'telunjuk';
    } else if (randomNumber >= 2/3) {
      pilihanKomputer = 'kelingking';
    }

    let hasil = '';
    if (pilihanKomputer === 'jempol') {
      hasil = 'Seri';
    } else if (pilihanKomputer === 'telunjuk') {
      hasil = 'Kamu menang';
    } else if (pilihanKomputer === 'kelingking') {
      hasil = 'Kamu kalah';
    }

    alert(`Kamu jempol. Komputer ${pilihanKomputer}. \n${hasil}.`);

  ">Jempol</button>
