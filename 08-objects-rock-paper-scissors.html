<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <h2>Javascipt Object Exercises 03/13/2025</h2>

  <button onclick="
    playMove('rock');
  ">Rock</button>


  <button onclick="
    playMove('paper');
  ">Paper</button>



  <button onclick="
    playMove('scissors');
  ">Scissors</button>

  <button onclick="
      score = {
        wins: 0,
        losses: 0,
        ties: 0
      }
      localStorage.removeItem('scores');

      alert(`Scores was reset. \nWins: ${score.wins}, Loses: ${score.losses}, Ties: ${score.ties}.`)
    ">
    Reset Scores
  </button>


  <script>
    let score = {
      wins: 0,
      losses: 0,
      ties: 0
    }

    /*
    score = JSON.parse(localStorage.getItem('scores'));

    if (score === null) {
      score = {
        wins: 0,
        losses: 0,
        ties: 0
      }
    }
    */
    score = JSON.parse(localStorage.getItem('scores')) || {
      wins: 0,
      losses: 0,
      ties: 0
    } //default operator

    function playMove(yourMove) {
      const randomNumber = Math.random();

      let computerMove = '';

      if (randomNumber < 1/3) {
        computerMove = 'rock';
      } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'paper';
      } else if (randomNumber >= 2/3) {
        computerMove = 'scissors';
      }

      let result = '';

      if (yourMove === 'rock') {
        if (computerMove === 'rock') {
          result = 'Tie';
        } else if (computerMove === 'paper') {
          result = 'You lose';
        } else if (computerMove === 'scissors') {
          result = 'You win';
        }
      } else if (yourMove === 'paper') {
        if (computerMove === 'rock') {
          result = 'You win';
        } else if (computerMove === 'paper') {
          result = 'Tie';
        } else if (computerMove === 'scissors') {
          result = 'You lose';
        }
      } else if (yourMove === 'scissors') {
        if (computerMove === 'rock') {
          result = 'You lose';
        } else if (computerMove === 'paper') {
          result = 'You win';
        } else if (computerMove === 'scissors') {
          result = 'Tie';
        }
      }

      if (result === 'You win') {
        score.wins++;
      } else if (result === 'You lose') {
        score.losses++;
      } else if (result === 'Tie') {
        score.ties++;
      }

      alert(`You picked ${yourMove}. Computer picked ${computerMove}. \n${result}. \nScores Wins: ${score.wins}, Loses: ${score.losses}, Ties: ${score.ties}.`);

      localStorage.setItem('scores', JSON.stringify(score));

    }
  </script>
</body>
</html>
