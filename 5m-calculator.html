<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator Exercises</h1>

  <button onclick="
    jumlah += 0;
    alert(jumlah);
  ">0</button>

  <button onclick="
    jumlah += 1;
    alert(jumlah);
  ">1</button>

  <button onclick="
    jumlah += 2;
    alert(jumlah);
  ">2</button>

  <button onclick="
    jumlah += 3;
    alert(jumlah);
  ">3</button>

  <button onclick="
    jumlah = jumlah + ' + ';
    alert(jumlah);
  ">+</button>

  <button onclick="
    jumlah = eval(jumlah);
    alert(jumlah);
  ">=</button>

 
  <script>
    let jumlah = '';
  </script>
</body>
</html>
